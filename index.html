<!DOCTYPE html>
<html>
<head>
  <title>Amazon-like Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  <style>
    /* CSS styling for the menu */
    .menu {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    .menu li {
      display: inline-block;
      margin-right: 10px;
    }
    .menu li a {
      display: block;
      padding: 10px;
      text-decoration: none;
      background-color: #f9f9f9;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
        <div class="navbar">
            <img src="shop.png" alt="Amazon Logo">
            <div class="location-btn" onclick="showLocationPopup()">Share Location</div>
        </div>
    </header>

    <div class="content">
        <ul class="menu">
        <li><a href="#">Skincare</a></li>
        <li><a href="#">Makeup</a></li>
        <li><a href="#">Haircare</a></li>
        <li><a href="#">Fragrance</a></li>
        <li><a href="#">Tools &amp; Accessories</a></li>
        <li><a href="#">Men's Grooming</a></li>
        <li><a href="#">Bath &amp; Body</a></li>
        <li><a href="#">Wellness</a></li>
        <li><a href="#">Best Sellers</a></li>
        <li><a href="#">Deals &amp; Promotions</a></li>
      </ul>

      <!-- Reference Image -->
      <img src="no-load.jpg" alt="Beauty Menu Reference Image">
    </div>

    <div id="location-popup" class="popup">
        <div class="popup-content">
            <h2>Location Sharing</h2>
            <p>We need your location to provide better services.</p>
            <button onclick="getLocation()">Share My Location</button>
        </div>
    </div>
  <script>
    function reverseGeocode(latitude, longitude) {
      const apiUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const address = data.display_name;
          console.log('Address:', address);
          // Perform further actions with the address
        })
        .catch(error => {
          console.log('Error:', error);
        });
    }
    
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        console.log("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      reverseGeocode(latitude, longitude);

      // You can perform further actions with the latitude and longitude values
    }

    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          console.log("User denied the request for Geolocation.");
          break;
        case error.POSITION_UNAVAILABLE:
          console.log("Location information is unavailable.");
          break;
        case error.TIMEOUT:
          console.log("The request to get user location timed out.");
          break;
        case error.UNKNOWN_ERROR:
          console.log("An unknown error occurred.");
          break;
      }
    }

    // Call the function to get the user's location
  </script>
</body>
</html>
